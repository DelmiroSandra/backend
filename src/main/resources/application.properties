spring.application.name=freelancer-backend
# === Configuração do Banco de Dados PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/freelancerdb
spring.datasource.username=postgres
spring.datasource.password=8526
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === Porta do servidor ===
server.port=8080

# === Chave secreta para JWT ===
jwt.secret=MinhaChaveSecretaMuitoLongaEComplexaQueDeveSerAlterada
jwt.expiration=3600000   # em milissegundos (1h = 3600000 ms)

# === Swagger (Springdoc OpenAPI) ===
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html